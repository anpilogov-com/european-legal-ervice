<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="keywords" content="European, Legal, Service" />
      <meta
         name="description"
         content="This is a test tack by European Legal Service."
      />
      <title>European Legal Service</title>
      <link rel="stylesheet" href="./styles/css/style.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <main>
         <section class="about">
            <div class="about__title">
               <h1>О компании</h1>
            </div>
            <div class="about__content">
               <picture class="about__image">
                  <source srcset="" type="image/" />
                  <source srcset="" type="image/" />
                  <source srcset="" type="image/" />
                  <img src="" alt="Organizetion logo" />
               </picture>
               <p class="about__text">
                  Европейская Юридическая Служба была основана в 2007 году,
                  создав на рынке новую товарную категорию круглосуточной
                  дистанционной юридической поддержки. Компания стала первой,
                  предложившей рынку онлайн услугу юридической профилактики по
                  всем видам права.
               </p>
            </div>
         </section>
         <section class="carouse">
            <div
               id="carouselExampleIndicators"
               class="carousel slide"
               data-bs-ride="carousel"
            >
               <div class="carousel-indicators">
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="0"
                     class="active"
                     aria-current="true"
                     aria-label="Slide 1"
                  ></button>
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="1"
                     aria-label="Slide 2"
                  ></button>
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="2"
                     aria-label="Slide 3"
                  ></button>
               </div>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img src="..." class="d-block w-100" alt="..." />
                  </div>
                  <div class="carousel-item">
                     <img src="..." class="d-block w-100" alt="..." />
                  </div>
                  <div class="carousel-item">
                     <img src="..." class="d-block w-100" alt="..." />
                  </div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </section>
         <section class="feedback"></section>
      </main>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
